<body>
    <h1>SIGN UP</h1>

        <input type="text" name="name" id="name"><br><br>
        Email:
        <input type="email" name="" id=""><br><br>
        Password:
        <input type="password" name="" id=""><br><br><br>
        <!-- radio button -->

        <input type="radio" name="gender" id="female" value="male">FEMALE<br><br>
        <!-- checkbox -->
        Course:
        <input type="checkbox" name="course" id="mca">MCA

        <input type="checkbox" name="course" id="m tech">M TECH<br><BR></BR>
        <input type="button" value="SUBMIT">
    </form>
